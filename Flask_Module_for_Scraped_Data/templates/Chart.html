<body>

  <canvas id="myChart" width="600" height="400"></canvas>
  <p id="caption">The chart is displaying a simple line chart.</p>
  
    <label for="date">Enter SKU</label>
    <input class="form-control" id="sku" type="text" placeholder="625412161">
    
  <button id="renderBtn" type="button" class="btn btn-primary">Filter Table</button>    
</div>            


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- <script src="../static/Chart.js"></script> -->
<script>
    Chart.defaults.global.responsive = false;
     
     // define the chart data
     var chartData = {
       labels : [{% for item in labels %}
                  "{{item}}",
                 {% endfor %}],
       datasets : [{
           label: '{{ legend }}',
           fill: true,
           lineTension: 0.1,
           backgroundColor: "rgba(75,192,192,0.4)",
           borderColor: "rgba(75,192,192,1)",
           borderCapStyle: 'butt',
           borderDash: [],
           borderDashOffset: 0.0,
           borderJoinStyle: 'miter',
           pointBorderColor: "rgba(75,192,192,1)",
           pointBackgroundColor: "#fff",
           pointBorderWidth: 1,
           pointHoverRadius: 5,
           pointHoverBackgroundColor: "rgba(75,192,192,1)",
           pointHoverBorderColor: "rgba(220,220,220,1)",
           pointHoverBorderWidth: 2,
           pointRadius: 1,
           pointHitRadius: 10,
           data : [{% for item in values %}
                     {{item}},
                   {% endfor %}],
           spanGaps: false
       }]
     }
      
     // get chart canvas
     var ctx = document.getElementById("myChart").getContext("2d");
      
     // create the chart using the chart canvas
     var myChart = new Chart(ctx, {
       type: 'line',
       data: chartData,
     });
    
         </script>
</body>
