    <!-- Design containers and the rows and columns-->
<main>  
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h1 style="color:blue; font-size:16px;">Product details from Database</h1>
            <br><br />
			   <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Specify one or more criteria</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter SKU</label>
                        <input class="form-control" id="sku" type="text" placeholder="625412161">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter ZIP code</label>
                        <input class="form-control" id="zip" type="text" placeholder="27713">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">Enter quantity status</label>
                        <input class="form-control" id="quantity" type="text" placeholder="Out of Stock">
                      </li>
					  
					    <li class="filter list-group-item">
                        <label for="date">Enter discount</label>
                        <input class="form-control" id="discount" type="text" placeholder="53% off">
                      </li>
					  
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-primary">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
           <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
			
                <tr>
                 
                  <th class="table-head">Price-Off</th>
                  <th class="table-head">Quantity</th>
                  <th class="table-head">SKU</th>
                  <th class="table-head">Store-Address</th>
                  <th class="table-head">Zip-Code</th>
                 
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </div>
    
        </div>
      </div>
